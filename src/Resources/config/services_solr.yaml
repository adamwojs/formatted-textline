services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  adamwojs.ibexa_formatted_textline.search.solr.query.common.aggregation_visitor.field.formatted_textline_term:
    class: Ibexa\Solr\Query\Common\AggregationVisitor\TermAggregationVisitor
    factory: ['@Ibexa\Solr\Query\Common\AggregationVisitor\Factory\ContentFieldAggregationVisitorFactory', 'createTermAggregationVisitor']
    arguments:
      $aggregationClass: 'AdamWojs\IbexaFormattedTextLineBundle\Search\Query\Aggregation\FormattedTextLineTermAggregation'
      $searchIndexFieldName: 'value'
    tags:
      - { name: ibexa.search.solr.query.content.aggregation.visitor }
      - { name: ibexa.search.solr.query.location.aggregation.visitor }

  adamwojs.ibexa_formatted_textline.search.solr.query.common.aggregation_result_extractor.field.formatted_textline_term:
    class: Ibexa\Solr\ResultExtractor\AggregationResultExtractor\TermAggregationResultExtractor
    arguments:
      $aggregationClass: 'AdamWojs\IbexaFormattedTextLineBundle\Search\Query\Aggregation\FormattedTextLineTermAggregation'
    tags:
      - { name: ibexa.search.solr.query.content.aggregation.result.extractor }
      - { name: ibexa.search.solr.query.location.aggregation.result.extractor }
